<!-- 放在 <head> 中的样式 -->
  <style>
    .header-banner {
      position: relative;
      background-color: #000;
      color: #fff;
      padding: 2rem 0;
      margin-bottom: 1rem;
    }
  
    .header-banner .background-image {
      position: absolute;
      top: 0;
      left: 5%;
      width: 90%;
      height: 100%;
      background-image: url("/2025/assets/images/cover/Hakodate3.jpeg");
      background-size: cover;
      background-position: center 60%;
      background-repeat: no-repeat;
      z-index: 0;
    }
  
    .header-banner .background-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* 半透明遮罩 */
      z-index: 1;
    }
  
    .header-banner .container,
    .header-banner .row,
    .header-banner .col-12 {
      position: relative;
      z-index: 2;
    }
  
    .header-banner h2 {
      font-size: 2.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 6px rgba(0, 100, 255, 0.7),
                   0 0 12px rgba(0, 100, 255, 0.5),
                   0 0 18px rgba(0, 100, 255, 0.3);
    }
  </style>
  
  <!-- 放在 <body> 中的 header 内容 -->
  <header class="header-banner text-center">
    <div class="background-image"></div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>
            The 23rd IEEE International Conference on Dependable, Autonomic and Secure Computing (DASC 2025)<br/>
            October 21-24, 2025 - Hakodate City, Hokkaido, Japan
          </h2>
        </div>
      </div>
    </div>
  </header>
